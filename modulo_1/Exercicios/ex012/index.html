<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/foto_g.png" controls> <!--poster é a thumb, reparar que o widht do video é de 500 e a thumb é de 1000px (acho)-->
        <source src="midia/Pexels Videos 256089.m4v" type="video/mp4">
        <source src="midia/Pexels Videos 256089.mp4" type="video/mp4">
        São 3 tipos de vídeo suportador: .mp4/.m4v , .webm ou .ogg/ogv. Saffari só aceita ogg/ogv
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LfCxoq-LKcU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
